{% extends "base.html" %}

{% block content %}
<h2>Spisak svih firmi u sistemu</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Naziv</th>
        <th>Email</th>
    </tr>
    {% for firma in firme %}
    <tr>
        <td>{{ firma.id }}</td>
        <td>{{ firma.company_name }}</td>
        <td>{{ firma.email }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

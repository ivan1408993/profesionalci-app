{% extends 'base.html' %}

{% block content %}
<div class="hero d-flex align-items-center justify-content-center text-center text-light">
    <div>
        <h1 class="display-4 fw-bold neon-text"><span class="text-warning">Profesionalci</span></h1>
        <p class="lead">Platforma za ocenjivanje i proveru profesionalnih vozaƒça.</p>
        <div class="mt-4">
            <a href="{{ url_for('main.login') }}" class="btn btn-outline-light btn-lg me-3 neon-btn">Prijavi se</a>
            <a href="{{ url_for('main.register') }}" class="btn btn-warning btn-lg neon-btn">Registruj se</a>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
.hero {
    min-height: 90vh;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    padding: 50px 20px;
}

/* Neon tekst efekat */
.neon-text:hover {
    color: #fff;
    text-shadow:
        0 0 5px #ffc107,
        0 0 10px #ffc107,
        0 0 20px #ffc107,
        0 0 40px #ff8c00;
    transition: 0.4s ease;
}

/* Neon dugmad efekat */
.neon-btn:hover {
    box-shadow:
        0 0 5px #ffc107,
        0 0 10px #ffc107,
        0 0 20px #ffc107,
        0 0 40px #ff8c00;
    transform: scale(1.05);
    transition: 0.3s ease;
}
</style>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="hero d-flex align-items-center justify-content-center text-center text-light">
    <div>
        <h1 class="display-4 fw-bold neon-text">Profesionalci</h1>
        <p class="lead">Platforma za ocenjivanje i proveru profesionalnih vozača.</p>
        <div class="mt-4">
            <a href="{{ url_for('main.login') }}" class="btn btn-outline-light btn-lg me-3">Prijavi se</a>
            <a href="{{ url_for('main.register') }}" class="btn btn-warning btn-lg">Registruj se</a>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
.hero {
    min-height: 90vh;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    padding: 50px 20px;
}

/* Neonski efekat za h1 */
.neon-text {
    color: #ffc107; /* Bootstrap warning - žuta */
    transition: text-shadow 0.3s ease;
    text-shadow: 0 0 5px #ffeb3b88, 0 0 10px #ffeb3b66, 0 0 15px #ffeb3b44;
}

.neon-text:hover {
    text-shadow:
        0 0 10px #fff176,
        0 0 20px #ffeb3b,
        0 0 30px #fff176,
        0 0 40px #ffeb3b;
    transform: scale(1.05);
}
</style>
{% endblock %}

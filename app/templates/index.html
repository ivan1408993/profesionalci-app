{% extends 'base.html' %}

{% block content %}
<div class="hero">
    <div>
        <h1 class="display-4 fw-bold text-warning">Profesionalci</h1>
        <p class="lead">Platforma za ocenjivanje i proveru profesionalnih vozaƒça.</p>
        <div class="mt-4">
            <a href="{{ url_for('main.login') }}" class="btn btn-outline-light btn-lg me-3 neon-button">Prijavi se</a>
            <a href="{{ url_for('main.register') }}" class="btn btn-warning btn-lg neon-button">Registruj se</a>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
.hero {
    min-height: 100vh;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    padding: 80px 20px 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
}

/* Neon dugmad */
.neon-button {
    position: relative;
    transition: all 0.3s ease-in-out;
    z-index: 1;
}

.neon-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: inherit;
    border-radius: 0.375rem;
    filter: blur(6px);
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    z-index: -1;
}

.neon-button:hover::before {
    opacity: 0.7;
    box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.8), 0 0 20px 4px rgba(255, 255, 255, 0.6);
}

.neon-button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.6);
}
</style>
{% endblock %}

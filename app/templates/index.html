{% extends 'base.html' %}

{% block content %}
<div class="hero d-flex align-items-center justify-content-center text-center text-light">
    <div class="content-wrapper p-4 rounded shadow-lg">
        <h1 class="display-3 fw-bold mb-3">
            <span class="text-warning">Profesionalci</span>
        </h1>
        <p class="lead mb-4">Platforma za ocenjivanje i proveru profesionalnih vozaƒça.</p>
        <div class="d-flex justify-content-center gap-3 flex-wrap">
            <a href="{{ url_for('main.login') }}" class="btn btn-outline-light btn-lg px-4 py-2">
                <i class="bi bi-box-arrow-in-right me-2"></i> Prijavi se
            </a>
            <a href="{{ url_for('main.register') }}" class="btn btn-warning btn-lg text-dark px-4 py-2">
                <i class="bi bi-person-plus-fill me-2"></i> Registruj se
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
.hero {
    min-height: 100vh;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    padding: 50px 20px;
}

.content-wrapper {
    background-color: rgba(0, 0, 0, 0.6);
    max-width: 600px;
}

.btn-warning:hover {
    background-color: #f1c40f;
    color: #000;
    transition: 0.3s ease;
}

.btn-outline-light:hover {
    background-color: #ffffff;
    color: #000;
    transition: 0.3s ease;
}
</style>
{% endblock %}

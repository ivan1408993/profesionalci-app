{% extends 'base.html' %}

{% block content %}
<div class="hero d-flex align-items-center justify-content-center text-center text-light">
    <div>
        <h1 class="display-4 fw-bold"><span class="text-warning">Profesionalci</span></h1>
        <p class="lead">Platforma za ocenjivanje i proveru profesionalnih vozaƒça.</p>
        <div class="mt-4">
            <a href="{{ url_for('main.login') }}" class="btn neon-btn btn-lg me-3">Prijavi se</a>
            <a href="{{ url_for('main.register') }}" class="btn neon-btn btn-lg">Registruj se</a>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
.hero {
    min-height: 90vh;
    background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1c1c1c);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    padding: 50px 20px;
}

/* Animacija gradijenta */
@keyframes gradientBG {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

/* Neon efekat na hover */
.neon-btn {
    color: white;
    border: 2px solid #ffc107;
    background-color: transparent;
    position: relative;
    z-index: 1;
    transition: color 0.3s ease;
}

.neon-btn::before {
    content: '';
    position: absolute;
    top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px;
    background: #ffc107;
    z-index: -1;
    filter: blur(10px);
    opacity: 0;
    transition: opacity 0.3s ease;
    border-radius: 5px;
}

.neon-btn:hover::before {
    opacity: 1;
}

.neon-btn:hover {
    color: black;
    background-color: #ffc107;
    border-color: #ffc107;
}
</style>
{% endblock %}

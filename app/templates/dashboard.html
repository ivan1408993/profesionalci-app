{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Panel poslodavca</h1>

    <div class="row g-4">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                    <h5 class="card-title">Dodaj vozača</h5>
                    <p class="card-text">Unesite novog vozača u sistem.</p>
                    <a href="{{ url_for('main.add_driver') }}" class="btn btn-primary w-100">Dodaj</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                    <h5 class="card-title">Pregled vozača</h5>
                    <p class="card-text">Pogledajte vozače koji rade ili su radili kod vas.</p>
                    <a href="{{ url_for('main.drivers') }}" class="btn btn-outline-primary w-100">Prikaži</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

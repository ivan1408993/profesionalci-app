{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Панел послодавца</h1>

    <div class="row g-4">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                    <h5 class="card-title">Додај возача</h5>
                    <p class="card-text">Унесите новог возача у систем.</p>
                    <a href="{{ url_for('main.add_driver') }}" class="btn btn-primary w-100">Додај</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body">
                    <h5 class="card-title">Преглед возача</h5>
                    <p class="card-text">Погледајте возаче који раде или су радили код вас.</p>
                    <a href="{{ url_for('main.drivers') }}" class="btn btn-outline-primary w-100">Прикажи</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

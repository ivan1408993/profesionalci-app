{% extends 'base.html' %}
{% block title %}{{ _('Moj profil') }}{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow-sm p-4">
        <h3 class="mb-4 text-center">{{ _('Moj profil') }}</h3>

        <form method="POST" action="{{ url_for('main.employer_profile') }}">
            <div class="mb-3 input-group">
                <span class="input-group-text bg-light"><i class="fas fa-building text-secondary"></i></span>
                <input type="text" class="form-control" name="company_name" value="{{ employer.company_name }}" required>
            </div>

            <div class="mb-3 input-group">
                <span class="input-group-text bg-light"><i class="fas fa-id-card text-secondary"></i></span>
                <input type="text" class="form-control" value="{{ employer.pib }}" readonly tabindex="-1">
            </div>

            <div class="mb-3 input-group">
                <span class="input-group-text bg-light"><i class="fas fa-envelope text-secondary"></i></span>
                <input type="email" class="form-control" name="email" value="{{ employer.email }}" required>
            </div>

            <div class="mb-3 input-group">
                <span class="input-group-text bg-light"><i class="fas fa-phone text-secondary"></i></span>
                <input type="tel" pattern="[0-9]+" class="form-control" name="phone_number" value="{{ employer.phone_number or '' }}" placeholder="{{ _('Unesite broj telefona (samo cifre)') }}">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-1 text-secondary"></i> {{ _('Nova lozinka (ostavite prazno ako ne menjate)') }}
                </label>
                <input type="password" class="form-control" name="password" id="password">
                <div id="password-strength" class="mt-2 small"></div>
                <div class="password-strength-bar" style="background: rgba(0,0,0,0.1); height:6px; border-radius:3px; margin-top:3px;">
                    <div id="strength-bar" style="height:6px; width:0%; border-radius:3px;"></div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">{{ _('Sačuvaj izmene') }}</button>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('password');
    const strengthDiv = document.getElementById('password-strength');
    const strengthBar = document.getElementById('strength-bar');
    const form = document.querySelector('form');

    function checkPasswordStrength(val) {
        if (!val) {
            strengthDiv.textContent = '';
            strengthBar.style.width = '0%';
            strengthBar.style.backgroundColor = 'transparent';
            return true;
        }

        let messages = [];
        let strength = 0;

        if (val.length >= 8) strength += 25; else messages.push('{{ _("mora imati najmanje 8 karaktera") }}');
        if (/[A-Z]/.test(val)) strength += 25; else messages.push('{{ _("mora sadržati bar jedno veliko slovo") }}');
        if (/[0-9]/.test(val)) strength += 25; else messages.push('{{ _("mora sadržati bar jedan broj") }}');
        if (/[!@#$%^&*]/.test(val)) strength += 25; else messages.push('{{ _("mora sadržati bar jedan specijalni znak (!@#$%%^&*)") }}');

        // Prikaz jačine lozinke
        strengthBar.style.width = strength + '%';
        if (strength < 50) strengthBar.style.backgroundColor = 'red';
        else if (strength < 75) strengthBar.style.backgroundColor = 'orange';
        else strengthBar.style.backgroundColor = 'green';

        if (messages.length === 0) {
            strengthDiv.textContent = '{{ _("Jaka lozinka") }}';
            strengthDiv.style.color = 'green';
        } else {
            strengthDiv.textContent = '{{ _("Lozinka nije dovoljno jaka:") }} ' + messages.join(', ');
            strengthDiv.style.color = 'red';
        }

        return messages.length === 0;
    }

    passwordInput.addEventListener('input', function() {
        checkPasswordStrength(passwordInput.value);
    });

    form.addEventListener('submit', function(e) {
        const password = passwordInput.value;
        if (password && !checkPasswordStrength(password)) {
            e.preventDefault();
            alert('{{ _("Lozinka nije dovoljno jaka. Molimo ispravite pre slanja.") }}');
        }
    });
});
</script>
{% endblock %}

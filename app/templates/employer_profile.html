{% extends 'base.html' %}
{% block title %}{{ _('Moj profil') }}{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow-lg p-4" style="background-color: #2c3e50; color: #ecf0f1; border-radius: 12px;">
        <h3 class="mb-4 text-center" style="color: #1abc9c;">{{ _('Moj profil') }}</h3>

        <form method="POST" action="{{ url_for('main.employer_profile') }}">
    <!-- ID firme (readonly, badge) -->
    <div class="mb-3">
        <label class="form-label" style="color: #ecf0f1;">
            {{ _('ID firme') }}
        </label>
        <div class="input-group">
            <span class="input-group-text" style="background-color: #34495e; color: #f39c12; font-weight:bold;">
                <i class="fas fa-hashtag"></i>
            </span>
            <input type="text" class="form-control" value="{{ employer.id }}" readonly tabindex="-1"
                   style="background-color: #34495e; color: #1abc9c; border: none; font-weight: bold;">
        </div>
    </div>

    <!-- Naziv firme -->
    <div class="mb-3">
        <label class="form-label" style="color: #ecf0f1;">
            {{ _('Naziv firme') }}
        </label>
        <div class="input-group">
            <span class="input-group-text" style="background-color: #34495e; color: #1abc9c;">
                <i class="fas fa-building"></i>
            </span>
            <input type="text" class="form-control" name="company_name" value="{{ employer.company_name }}" required
                   style="background-color: #34495e; color: #ecf0f1; border: none;">
        </div>
    </div>

    <!-- PIB -->
    <div class="mb-3">
        <label class="form-label" style="color: #ecf0f1;">
            {{ _('PIB') }}
        </label>
        <div class="input-group">
            <span class="input-group-text" style="background-color: #34495e; color: #1abc9c;">
                <i class="fas fa-id-card"></i>
            </span>
            <input type="text" class="form-control" value="{{ employer.pib }}" readonly tabindex="-1"
                   style="background-color: #34495e; color: #bdc3c7; border: none;">
        </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
        <label class="form-label" style="color: #ecf0f1;">
            {{ _('Imejl adresa') }}
        </label>
        <div class="input-group">
            <span class="input-group-text" style="background-color: #34495e; color: #1abc9c;">
                <i class="fas fa-envelope"></i>
            </span>
            <input type="email" class="form-control" name="email" value="{{ employer.email }}" required
                   style="background-color: #34495e; color: #ecf0f1; border: none;">
        </div>
    </div>

    <!-- Telefon -->
    <div class="mb-3">
        <label class="form-label" style="color: #ecf0f1;">
            {{ _('Broj telefona') }}
        </label>
        <div class="input-group">
            <span class="input-group-text" style="background-color: #34495e; color: #1abc9c;">
                <i class="fas fa-phone"></i>
            </span>
            <input type="tel" pattern="[0-9]+" class="form-control" name="phone_number" 
                   value="{{ employer.phone_number or '' }}"
                   style="background-color: #34495e; color: #ecf0f1; border: none;"
                   placeholder="{{ _('Broj telefona (samo cifre)') }}">
        </div>
    </div>

    <!-- Lozinka -->
    <div class="mb-3">
        <label class="form-label" style="color: #ecf0f1;">
            {{ _('Nova lozinka (ostavite prazno ako ne menjate)') }}
        </label>
        <div class="input-group">
            <span class="input-group-text" style="background-color: #34495e; color: #1abc9c;">
                <i class="fas fa-lock"></i>
            </span>
            <input type="password" class="form-control" name="password" id="password"
                   placeholder="{{ _('Unesite novu lozinku') }}"
                   style="background-color: #34495e; color: #ecf0f1; border: none;">
        </div>
        <div id="password-strength" class="mt-2 small"></div>
        <div class="password-strength-bar" style="background: rgba(255,255,255,0.1); height:6px; border-radius:3px; margin-top:3px;">
            <div id="strength-bar" style="height:6px; width:0%; border-radius:3px;"></div>
        </div>
    </div>

    <button type="submit" class="btn w-100 mt-3" style="background-color: #1abc9c; color: #2c3e50; font-weight: bold;">
        {{ _('Sačuvaj izmene') }}
    </button>
</form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('password');
    const strengthDiv = document.getElementById('password-strength');
    const strengthBar = document.getElementById('strength-bar');
    const form = document.querySelector('form');

    function checkPasswordStrength(val) {
        if (!val) {
            strengthDiv.textContent = '';
            strengthBar.style.width = '0%';
            strengthBar.style.backgroundColor = 'transparent';
            return true;
        }

        let messages = [];
        let strength = 0;

        if (val.length >= 8) strength += 25; else messages.push('{{ _("mora imati najmanje 8 karaktera") }}');
        if (/[A-Z]/.test(val)) strength += 25; else messages.push('{{ _("mora sadržati bar jedno veliko slovo") }}');
        if (/[0-9]/.test(val)) strength += 25; else messages.push('{{ _("mora sadržati bar jedan broj") }}');
        if (/[!@#$%^&*]/.test(val)) strength += 25; else messages.push('{{ _("mora sadržati bar jedan specijalni znak (!@#$%%^&*)") }}');

        strengthBar.style.width = strength + '%';
        if (strength < 50) strengthBar.style.backgroundColor = '#e74c3c'; // crvena
        else if (strength < 75) strengthBar.style.backgroundColor = '#f39c12'; // narandžasta
        else strengthBar.style.backgroundColor = '#2ecc71'; // zelena

        if (messages.length === 0) {
            strengthDiv.textContent = '{{ _("Jaka lozinka") }}';
            strengthDiv.style.color = '#2ecc71';
        } else {
            strengthDiv.textContent = '{{ _("Lozinka nije dovoljno jaka:") }} ' + messages.join(', ');
            strengthDiv.style.color = '#e74c3c';
        }

        return messages.length === 0;
    }

    passwordInput.addEventListener('input', function() {
        checkPasswordStrength(passwordInput.value);
    });

    form.addEventListener('submit', function(e) {
        const password = passwordInput.value;
        if (password && !checkPasswordStrength(password)) {
            e.preventDefault();
            alert('{{ _("Lozinka nije dovoljno jaka. Molimo ispravite pre slanja.") }}');
        }
    });
});
</script>
{% endblock %}
